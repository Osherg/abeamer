<div role="navigation" aria-label="breadcrumbs navigation">
  <ul class="wy-breadcrumbs">
    <li><a href="{{ nav.homepage.url }}">Docs</a> &raquo;</li>
    {% if page %}
      {% for doc in page.ancestors %}
        {% if doc.link %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
        {% else %}
          <li>{{ doc.title }} &raquo;</li>
        {% endif %}
      {% endfor %}
    {% endif %}
    {% if page %}<li>{{ page.title }}</li>{% endif %}
    <li class="wy-breadcrumbs-aside">
      {%- block repo %}
      {% if page %}
       <a href="{{ config.website_url }}"><img src="{{ base_url }}/{{ config.site_favicon }}32.png" class=website-icon></a>
       <a href="{{ config.npm_url }}" class=npm-svg><svg viewBox="0 0 18 7"><path fill="#CB3837" d="M0 0v6h5v1h4V6h9V0"></path><path fill="#FFF" d="M1 1v4h2V2h1v3h1V1h1v5h2V2h1v2H8v1h2V1h1v4h2V2h1v3h1V2h1v3h1V1"></path></svg></a>
       <a href="{{ config.repo_url }}" class="icon icon-github"></a>
      {% endif %}
      {%- endblock %}
    </li>
  </ul>
  <hr/>
</div>
